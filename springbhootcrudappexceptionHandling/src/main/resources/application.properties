spring.application.name=springbhootcrudapp
server.port=9095
#DMDS
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/exceptionHandling
spring.datasource.username=root
spring.datasource.password=root

#LSFB
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

logging.file.path=D:\\logger
logging.level.com.example.springbhootcrudapp.app.exception=trace
logging.level.com.example.springbhootcrudapp.app.controller=trace
logging.pattern.file=%d{yyyy-mm-dd hh:mm:ss}[%thread] %-5p  %c -%msg%n
logging.pattern.console==%d{yyyy-mm-dd hh:mm:ss}[%thread] %-5p  %c -%msg%n
